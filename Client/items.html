<!DOCTYPE HTML>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/table.css">
	<title>HybridStore Users</title>
</head>

<body>
	<header>
		<navbar>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
					<span class="currentNav" id="shopName"></span>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				    aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link active currentNav" href="items.html">Items</a>
							<span class="sr-only">(current)</span>
						</li>
						<i class='material-icons permission' data-toggle="modal" data-target="#addItemModal" sytle="color:white">add_box</i>
						<li class="nav-item">
							<a class="nav-link" href="users.html">Users
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="orders.html">Orders
							</a>
						</li>
						<li class="nav-item reportNav">
							<a class="nav-link" href="reports.html">Reports</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="routine.html">Routine</a>
						</li>

					</ul>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#" id="logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</navbar>
	</header>
	<table class="table table-hover table-responsive-md" id="itemsTable">
		<thead class="thead-dark" id="thead_list">
			<tr>
			</tr>
		</thead>
		<tbody id="tbody_list">

		</tbody>
	</table>

	<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table">
						<thead class="thead-dark" id="thead_add">
							<tr>
								<th scope="col">Add Item</th>
							</tr>
						</thead>
						<tbody id="tbody_add">
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onClick='addRow()'>Add</button>
				</div>
				<div class="modal-footer">
					<h6 id="error"></h6>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editItemLabel">Edit Item</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table">
						<thead class="thead-dark" id="thead_edit">
							<tr>
								<th scope="col">Edit Item</th>
							</tr>
						</thead>
						<tbody id="tbody_edit">
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onClick='editRow()'>Update</button>
					<button type="button" class="btn btn-primary" onClick='deleteRow()' data-dismiss="modal">Delete</button>	
				</div>
				<div class="modal-footer">
					<h6 id="error_edit"></h6>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>
	<script src="js/logout.js"></script>
	<script src="js/sort.js"></script>
	<script src="js/ItemsService.js"></script>
	<script>
		window.addEventListener("load", getAll(), false);
	</script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</body>

</html>

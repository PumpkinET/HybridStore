<!DOCTYPE HTML>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/table.css">
	<title>HybridStore Users</title>
</head>

<body>
	<!-- 
		Nav bar : 
		Items
		Users (current)
		Orders
		Reports
		Routine
	-->
	<header>
		<navbar>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
					<span class="currentNav" id="shopName"></span>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				    aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="items.html">Items</a>
						</li>
						<li class="nav-item active currentNav">
							<a class="nav-link" href="users.html">Users
								<span class="sr-only">(current)</span>
							</a>
						</li>
						<i class='material-icons permission' data-toggle="modal" data-target="#addModal" sytle="color:white">add_box</i>
						<li class="nav-item">
							<a class="nav-link" href="orders.html">Orders
							</a>
						</li>
						<li class="nav-item reportNav">
							<a class="nav-link" href="reports.html">Reports</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="routine.html">Routine</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#" id="logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</navbar>
	</header>

	<table class="table table-hover table-responsive-md" id="itemsTable">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Username</th>
				<th scope="col">Password</th>
				<th scope="col">Email</th>
				<th scope="col">Grade</th>
				<th scope="col">Name</th>
				<th scope="col">Age</th>
				<th scope="col">Address</th>
				<th scope="col">ID</th>
				<th scope="col" class='permission'></th>
			</tr>
		</thead>
		<tbody id="tbody">

		</tbody>
	</table>
	<!-- Modal to add user -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addModalLabel">Add user</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Add User</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-username" placeholder="username">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-password" placeholder="password">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-email" placeholder="email">
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
										<label for="add-grade">User Permission</label>
										<select class="form-control" id="add-grade">
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-name" placeholder="name">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-age" placeholder="age">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-address" placeholder="address">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-id" placeholder="id">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onClick='addRow()'>Add</button>
				</div>
				<div class="modal-footer">
					<h6 id="error"></h6><!-- result message -->
				</div>
			</div>
		</div>
	</div>
	<!-- Modal to edit user -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editModalLabel">Edit user</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Edit User</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="text" class="form-control" id="edit-username" placeholder="username">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="edit-password" placeholder="password">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="edit-email" placeholder="email">
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
										<label for="edit-grade">User Permission</label>
										<select class="form-control" id="edit-grade">
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="edit-name" placeholder="name">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="edit-age" placeholder="age">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="edit-address" placeholder="address">
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="edit-id" placeholder="id">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onClick='editRow()'>Update</button>
					<button type="button" class="btn btn-primary" onClick='deleteRow()' data-dismiss="modal">Delete</button>
				</div>
				<div class="modal-footer">
					<h6 id="error_edit"></h6><!-- result message -->
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>
	<script src="js/logout.js"></script>
	<script src="js/sort.js"></script>
	<script src="js/UsersService.js"></script>
	<script>
		window.addEventListener("load", getAll(), false);
		window.addEventListener("load", getGrades(), false);
	</script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</body>

</html>

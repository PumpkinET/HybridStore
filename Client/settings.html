    <!-- 
		Update store form :
		store name
		store owner
		store thubmnail
		store description
		store ip
	-->
    <form name="updateStoreForm" action="javascript:void(0);">
        <fieldset>
            <legend>Update store</legend>
            <div class="form-group">
                <input name="name" type="text" class="form-control" id="InputName" aria-describedby="nameHelp"
                    disabled>
                <small id="nameHelp" class="form-text text-muted">Store name
                    <span>(must be unique and creative)</span>
                </small>
            </div>
            <div class="form-group">
                <input name="owner" type="text" class="form-control" id="InputOwner" aria-describedby="ownerHelp"
                    placeholder="Enter owner name">
                <small id="ownerHelp" class="form-text text-muted">Owner name</small>
            </div>
            <div class="form-group">
                <input name="thumbnail" type="text" class="form-control" id="InputThumbnail" aria-describedby="thumbnailHelp"
                    placeholder="Enter store thumbnail url">
                <small id="thumbnailHelp" class="form-text text-muted">Store Thumbnail</small>
            </div>
            <div class="form-group">
                <input name="description" type="text" class="form-control" id="InputDescription" aria-describedby="descriptionHelp"
                    placeholder="Enter store description">
                <small id="descriptionHelp" class="form-text text-muted">Store Description</small>
            </div>
            <div class="form-group">
                <input name="ip" type="text" class="form-control" id="InputIP" aria-describedby="ipHelp" placeholder="Enter ip address">
                <small id="ipHelp" class="form-text text-muted">Contact your programmer for more information</small>
            </div>
            <div class="form-group">
                <input name="phone" type="text" class="form-control" id="InputPhone" aria-describedby="phoneHelp"
                    placeholder="Enter shop phone">
                <small id="phoneHelp" class="form-text text-muted">So people would contact you!</small>
            </div>
            <div class="form-group">
                <input name="shopaddress" type="text" class="form-control" id="InputShopAddress" aria-describedby="shopAddressHelp"
                    placeholder="Enter shop address">
                <small id="shopAddressHelp" class="form-text text-muted">Help us to navigate your shop</small>
            </div>
        </fieldset>
        <ul class="list-group">
        </ul>
        <button type="submit" class="btn btn-primary" onClick="updateStore()">Update store</button>
        <h6 id="error"></h6>
    </form>
    <script src="js/logout.js"></script>

<!DOCTYPE HTML>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/table.css">
	<title>HybridStore Users</title>
</head>

<body>
	<!-- 
		Nav bar : 
		Items
		Users
		Orders
		Reports (current)
		Routine
		Settings
		Logout
	-->
	<header>
		<navbar>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
					<span class="currentNav" id="shopName"></span>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="items.html">Items</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="users.html">Users
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="orders.html">Orders
							</a>
						</li>
						<li class="nav-item active currentNav">
							<a class="nav-link" href="reports.html">Reports</a>
							<span class="sr-only">(current)</span>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="routine.html">Routine</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item settingsNav">
							<a class="nav-link" href="settings.html">Settings</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</navbar>
	</header>
	<form action="javascript:void(0);">
		<fieldset>
			<legend>Missing items</legend>
		</fieldset>
	</form>
	<div id="missing_div"></div>
	<!-- Form to filter pie report by dates -->
	<form action="javascript:void(0);">
		<fieldset>
			<legend>Total Items per order(s)</legend>
			<div class="form-group">
				<input type="date" value="2018-1-1" class="form-control" id="add-start-date" aria-describedby="startDateHelp">
				<small id="startDateHelp" class="form-text text-muted">Start date</small>
			</div>
			<div class="form-group">
				<input type="date" class="form-control" id="add-end-date" aria-describedby="endDateHelp">
				<small id="endDateHelp" class="form-text text-muted">End date</small>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary" onClick='pie()'>Filter</button>
	</form>
	<div id="pie_div"></div>
	<!-- Form to filter line report by dates -->
	<form action="javascript:void(0);">
		<fieldset>
			<legend>Total orders per month</legend>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Select year</label>
				<select class="form-control" id="exampleFormControlSelect1">
				</select>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary" onClick='line()'>Filter</button>
	</form>
	<div id="line_div"></div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/logout.js"></script>
	<script src="js/sort.js"></script>
	<script src="js/ReportsService.js"></script>
	<script>
		window.addEventListener("load", missingItems(), false);
	</script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</body>

</html>

<!DOCTYPE HTML>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/table.css">
	<title>Create Store</title>
</head>

<body>
	<header>
		<navbar>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
					<span class="currentNav" id="shopName"></span>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				    aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Login</a>
						</li>
						<li class="nav-item active currentNav">
							<a class="nav-link" href="createStore.html">Create Store
								<span class="sr-only">(current)</span>
							</a>
						</li>

					</ul>
				</div>
			</nav>
		</navbar>
	</header>
	<form>
		<fieldset>
			<legend>Create store</legend>
			<div class="form-group">
				<input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter store name">
				<small id="nameHelp" class="form-text text-muted">Store name
					<span>(must be unique and creative)</span>
				</small>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="InputOwner" aria-describedby="ownerHelp" placeholder="Enter owner name">
				<small id="ownerHelp" class="form-text text-muted">Owner name</small>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="InputThumbnail" aria-describedby="thumbnailHelp" placeholder="Enter store thumbnail url">
				<small id="thumbnailHelp" class="form-text text-muted">Store Thumbnail</small>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="InputDescription" aria-describedby="descriptionHelp" placeholder="Enter store description">
				<small id="descriptionHelp" class="form-text text-muted">Store Description</small>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="InputIP" aria-describedby="ipHelp" placeholder="Enter ip address">
				<small id="ipHelp" class="form-text text-muted">Contact your programmer for more information</small>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Store Category</label>
				<select class="form-control" id="exampleFormControlSelect1">
				</select>
			</div>
		</fieldset>
		<fieldset>
			<legend>Custom fields</legend>
			<div class="form-group">
				<input type="text" class="form-control" id="exampleInputFields1" aria-describedby="fieldHelp" placeholder="Enter field name">
				<small id="fieldHelp" class="form-text text-muted">Customize your own products table by adding different fields.</small>
			</div>
			<select class="custom-select" id="fieldType">
				<option selected>Field type</option>
				<option value="0">String</option>
				<option value="1">Number</option>
				<option value="2">Image</option>
				<option value="3">Date</option>
			</select>
			<!-- <div class="custom-control custom-checkbox" id="primaryKeyDiv">
				<input type="checkbox" class="custom-control-input" id="primaryKey">
				<label class="custom-control-label" for="primaryKey">Primary Key</label>
			</div> -->
			<button type="button" id="addField" class="btn btn-light right">Add field</button>

		</fieldset>
		<ul class="list-group">
		</ul>
		<button type="submit" class="btn btn-primary" id="createStore">Create store</button>
	</form>
	<script src="js/CreateStoreService.js"></script>
	<script>
		window.addEventListener("load", getCategories(), false);
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE HTML>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/form.css">
	<title>HybridStore Signup</title>
</head>

<body>
	<header>
		<navbar>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
					<span class="currentNav">Admin Panel</span>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				    aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item ">
							<a class="nav-link" href="index.html">Login
							</a>
						</li>
						<li class="nav-item active currentNav">
							<a class="nav-link" href="signup.html">Sign up
								<span class="sr-only">(current)</span>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</navbar>
	</header>
	<form>
		<fieldset>
			<legend>Basic Info</legend>
			<div class="form-group">
				<input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
				<small id="usernameHelp" class="form-text text-muted">Please ask your manager for an account!</small>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">Use valid format only (example@mail.com)</small>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Enter password">
				<small id="passwordHelp" class="form-text text-muted">Remember to change your password from while to while :D</small>
			</div>
		</fieldset>
		<fieldset>
			<legend>Personal Info</legend>
			<div class="form-group">
				<input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
				<small id="nameHelp" class="form-text text-muted">Enter your name in real life.</small>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="exampleInputID1" aria-describedby="idHelp" placeholder="Enter id">
				<small id="idHelp" class="form-text text-muted">Enter your <span>9</span> digits ID</small>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary">Signup</button>
		<a href="index.html"><h6>Already a user? Login</h6></a>
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>
</body>

</html>

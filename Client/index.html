<!DOCTYPE HTML>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/form.css">
	<title>HybridStore Login</title>
</head>

<body>
	<header>
		<navbar>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
					<span class="currentNav" id="shopName"></span>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				    aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active currentNav">
							<a class="nav-link" href="index.html">Login
								<span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="createStore.html">Create Store</a>
						</li>
					</ul>
				</div>
			</nav>
		</navbar>
	</header>
	<form action="javascript:void(0);" class="needs-validation" novalidate>
		<fieldset>
			<legend>Login info</legend>
			<div class="form-group">
				<input required pattern="[A-Za-z]{3}" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
				<small id="usernameHelp" class="form-text text-muted">Please ask your manager for an account!</small>
				<div class="invalid-feedback">
					Please choose a username.
				</div>
			</div>
			<div class="form-group">
				<input required pattern="[A-Za-z]{3}" type="password" class="form-control" id="password" aria-describedby="passwordHelp"
				    placeholder="Enter password">
				<small id="passwordHelp" class="form-text text-muted">Remember to change your password from while to while :D</small>
			</div>
			<div class="form-group">
				<input required pattern="[A-Za-z]{3}" type="storename" class="form-control" id="storename" aria-describedby="storenameHelp"
				    placeholder="Enter store name">
				<small id="storenamedHelp" class="form-text text-muted">Help us to know your store database</small>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary">Login</button>
		<h6 id="error"></h6>
	</form>

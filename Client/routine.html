	<div id="chart_div"></div>

	<!-- Modal to add routine -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addModalLabel">Add routine</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Add routine</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div class="form-group">
										<label for="add-grade">Registered By </label>
										<select class="form-control" id="add-adminuser">
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
										<label for="add-grade">Target Employee</label>
										<select class="form-control" id="add-targetuser">
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-title" placeholder="title">
								</td>
							</tr>
							<tr>
								<td>
									<input type="date" class="form-control" id="add-start-date" placeholder="start">
								</td>
							</tr>
							<tr>
								<td>
									<input type="date" class="form-control" id="add-end-date" placeholder="end">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onClick='addDate()'>Add</button>
				</div>
				<div class="modal-footer">
					<h6 id="error"></h6><!-- result message -->
				</div>
			</div>
		</div>
	</div>
	<div id='calendar'></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>

	<script>
		window.addEventListener("load", getAll(), false);
		window.addEventListener("load", getUsersList(), false);
	</script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

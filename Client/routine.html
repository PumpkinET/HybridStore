				<a class="navbar-brand" href="#">

					<span class="currentNav">Admin Panel</span>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">

							<span class="sr-only">(current)</span>

					</ul>
				</div>
			</nav>
		</navbar>
  </header>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add routine</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Admin</th>
								<th scope="col">Target</th>
								<th scope="col">Title</th>
								<th scope="col">Start</th>
								<th scope="col">End</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="text" class="form-control" id="add-adminuser">
								</td>
								<td>
									<input type="text" class="form-control" id="add-targetuser">
								</td>
								<td>
									<input type="text" class="form-control" id="add-title">
								</td>
								<td>
									<input type="text" class="form-control" id="add-start-date">
								</td>
								<td>
									<input type="text" class="form-control" id="add-end-date">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onClick='addDate()'>Save changes</button>
				</div>
			</div>
		</div>
  </div>
